worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # Resolver for Docker service discovery
    resolver 127.0.0.11 valid=10s;
    
    upstream api {
        server api:5000;  # Uses service name 'api' from docker-compose
    }

    upstream webapi {
        server webapi:9000;  # Uses service name 'webapi'
    }

    upstream client {
        server client:4200;  # Uses service name 'client'
    }

    server {
        listen 80;
        server_name 13.201.82.119;  # Your EC2 public IP

        # Frontend (Angular/React/Vue)
        location / {
            proxy_pass http://client/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend (Node.js API)
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend (Java API)
        location /webapi/ {
            rewrite ^/webapi/(.*) /$1 break;
            proxy_pass http://webapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
